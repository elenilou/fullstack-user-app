spring.application.name=user-registry

# Server Configuration
server.port=8080

# Database Configuration
# Use DB_HOST environment variable if running in Docker, otherwise use localhost
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/user_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true